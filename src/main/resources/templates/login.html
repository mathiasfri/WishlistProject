<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sessions</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1>Login</h1>
<form action="/wishlist/login" method="post">
  <p th:if="${wrongCredentials}" class="error">Wrong email or password!</p>

  <p><label>UserId:</label>
    <input name="uid" type="email" autofocus required></p>

  <p><label>Password:</label>
    <input name="pw" type="password" required></p>
  <p>
    <button type="submit">Login</button>
    <a th:href="@{'/'}"><button type="button">Fortryd</button></a>
  </p>
</form>
</body>
</html>
